  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const nickForm = document.getElementById('nickForm');
    const nickname = document.getElementById('nickname');
    const nickError = document.getElementById('nickError');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message');
    const chat = document.getElementById('chat');
    const usernames = document.getElementById('usernames');

    nickForm.addEventListener('submit', (e) => {
      e.preventDefault();
      socket.emit('new user', nickname.value, (data) => {
        if (data) {
          document.getElementById('nickWrap').style.display = 'none';
          document.getElementById('contentWrap').style.display = 'block';
        } else {
          nickError.innerHTML = '<div class="alert alert-danger">El usuario ya existe</div>';
        }
        nickname.value = '';
      });
    });

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      socket.emit('send message', messageInput.value);
      messageInput.value = '';
    });

    socket.on('new message', (data) => {
      const div = document.createElement('div');
      div.classList.add('msg');
      div.innerHTML = `<b>${data.nick}</b>: ${data.msg}`;
      chat.appendChild(div);
    });

    socket.on('usernames', (data) => {
      let html = '';
      for (let i = 0; i < data.length; i++) {
        html += `<p><i class="fas fa-user"></i> ${data[i]}</p>`;
      }
      usernames.innerHTML = html;
    });

    socket.on('whisper', (data) => {
      const div = document.createElement('div');
      div.classList.add('whisper');
      div.innerHTML = `<b>${data.nick}</b>: ${data.msg}`;
      chat.appendChild(div);
    });

    socket.on('load old msgs', (msgs) => {
      for (let i = 0; i < msgs.length; i++) {
        displayMsg(msgs[i]);
      }
    });

    function displayMsg(data) {
      const div = document.createElement('div');
      div.classList.add('msg');
      div.innerHTML = `<b>${data.nick}</b>: ${data.msg}`;
      chat.appendChild(div);
    }
  </script>
